<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/3121d157bd.js"
      crossorigin="anonymous"
    ></script>
    <title>Developer Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="card-container">
      <article class="card">
        <img class="card-img" src="./img.jpg" alt="" />
        <h1 class="card-title">
          <span class="firstPart">The</span>
          <span class="secondPart">next</span> <br />
          <span class="thirdPart">big</span>
          <span class="lastPart">thing</span>
        </h1>
        <p class="card-desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis
          facilis nobis reiciendis.
        </p>
        <i class="fa-solid fa-angle-down"></i>
      </article>
      <div class="dots">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </section>
    <section class="animation-area">
      <ul class="box-area">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
  </body>
</html>
